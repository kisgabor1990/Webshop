{$alert_message}
<div class="col-12">
    <form action="index.php?module=set_new_password" method="post">
        <input type="hidden" name="recovery_hash" value="{$recovery_hash}">
        <div class="card">
            <div class="card-header">Új jelszó megadása</div>
            <div class="card-body">
                <p>Kérjük adja meg az új jelszavát!</p>

                    <input type="password" class="form-control" id="new_password" name="password" required>
                </div>
                <div class="form-group col-8 offset-2">
                    <label for="password2">Jelszó mégegyszer</label>
                    <input type="password" class="form-control" id="new_password2" name="password2" required>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-secondary">Mentés</button>

        </div>
